<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolution Bingo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <h1 id="titleText">Resolution Bingo</h1>
          <p class="subtitle" id="subtitle">Your personal bingo card library</p>
        </div>
        <div class="header-actions">
          <button id="langToggle" class="ghost">中文</button>
          <button id="newCardBtn" class="ghost primary">New Card</button>
        </div>
      </header>

      <section class="card-section list-section">
        <div class="room-panel" id="roomPanel">
          <div class="room-controls">
            <input id="roomCodeInput" class="room-input" placeholder="Enter room code" />
            <button id="joinRoomBtn" class="ghost primary">Join Room</button>
            <button id="createRoomBtn" class="ghost">Create Room</button>
          </div>
          <div class="room-meta">
            <span id="roomStatus" class="room-status">Not in a room</span>
            <button id="leaveRoomBtn" class="ghost small" hidden>Leave</button>
          </div>
        </div>
        <div class="list-header">
          <h2 id="listTitle">Your Cards</h2>
          <span id="listCount" class="list-count">0 cards</span>
        </div>
        <div id="cardList" class="card-list"></div>
      </section>

      <footer class="footer">
        <p id="tipText">Tip: cards are stored only on this device.</p>
      </footer>
    </div>

    <div id="confirmModal" class="modal" hidden>
      <div class="modal-content">
        <h3 id="confirmTitle">Confirm</h3>
        <p id="confirmMessage">Are you sure?</p>
        <div class="modal-actions">
          <button id="confirmCancel" class="ghost">Cancel</button>
          <button id="confirmOk" class="ghost primary">Delete</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="list.js"></script>
  </body>
</html>
